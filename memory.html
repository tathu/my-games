<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Á•ûÁµåË°∞Âº±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 560px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 10px 24px;
      color: white;
    }

    .stat-label {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      aspect-ratio: 1;
      perspective: 600px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
      border-radius: 12px;
    }

    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border: 2px solid rgba(255,255,255,0.15);
      font-size: 1.6rem;
      color: rgba(255,255,255,0.2);
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      font-size: 2.2rem;
      border: 3px solid transparent;
    }

    .card.matched .card-back {
      background: #d4f8e4;
      border-color: #43e97b;
    }

    .card:not(.flipped):not(.matched):hover .card-front {
      background: linear-gradient(135deg, #2a5298, #3a63b0);
      border-color: rgba(255,255,255,0.35);
    }

    .message-box {
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 10px 20px;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .message.success { color: #43e97b; }
    .message.error   { color: #f5576c; }
    .message.clear   { color: #ffd700; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .reset-btn {
      padding: 10px 30px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    .reset-btn:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .back-btn {
      display: inline-block;
      padding: 10px 24px;
      background: none;
      color: rgba(255,255,255,0.5);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      border-color: rgba(255,255,255,0.6);
      color: white;
    }

    /* ÂÖ®„ÇØ„É™„Ç¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes pop {
      0%   { transform: rotateY(180deg) scale(1); }
      50%  { transform: rotateY(180deg) scale(1.15); }
      100% { transform: rotateY(180deg) scale(1); }
    }

    .card.celebrate .card-inner {
      animation: pop 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üÉè Á•ûÁµåË°∞Âº±</h1>
    <p class="subtitle">Âêå„ÅòÁµµÊüÑ„ÅÆ„Ç´„Éº„Éâ„Çí2Êûö„Åù„Çç„Åà„Çà„ÅÜ</p>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">ÊâãÊï∞</div>
        <div class="stat-value" id="moves">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">„Çø„Ç§„É†</div>
        <div class="stat-value" id="timer">0:00</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">„Éö„Ç¢</div>
        <div class="stat-value" id="pairs">0 / 8</div>
      </div>
    </div>

    <div class="message-box">
      <div class="message" id="message">„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Å£„Å¶„Åè„Å†„Åï„ÅÑ</div>
    </div>

    <div class="board" id="board"></div>

    <div class="buttons">
      <button class="reset-btn" onclick="initGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
      <a class="back-btn" href="index.html">‚Üê „Éà„ÉÉ„Éó„Å∏Êàª„Çã</a>
    </div>
  </div>

  <script>
    const EMOJIS = ['üçé','üçä','üçã','üçá','üçì','üé∏','üöÄ','üåà'];

    let firstCard  = null;
    let secondCard = null;
    let lockBoard  = false;
    let moves      = 0;
    let matched    = 0;
    let timerInterval = null;
    let seconds    = 0;
    let gameStarted = false;

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById('timer').textContent = formatTime(seconds);
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
    }

    function setMessage(text, type = '') {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    function initGame() {
      stopTimer();
      firstCard   = null;
      secondCard  = null;
      lockBoard   = false;
      moves       = 0;
      matched     = 0;
      seconds     = 0;
      gameStarted = false;

      document.getElementById('moves').textContent = 0;
      document.getElementById('timer').textContent = '0:00';
      document.getElementById('pairs').textContent = '0 / 8';
      setMessage('„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Å£„Å¶„Åè„Å†„Åï„ÅÑ');

      const cards = shuffle([...EMOJIS, ...EMOJIS]);
      const board = document.getElementById('board');
      board.innerHTML = '';

      cards.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.emoji = emoji;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">Ôºü</div>
            <div class="card-back">${emoji}</div>
          </div>
        `;
        card.addEventListener('click', () => onCardClick(card));
        board.appendChild(card);
      });
    }

    function onCardClick(card) {
      if (lockBoard) return;
      if (card.classList.contains('flipped')) return;
      if (card.classList.contains('matched')) return;

      // ÊúÄÂàù„ÅÆ1Êûö„Åß„Çø„Ç§„Éû„ÉºÈñãÂßã
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        setMessage('„ÇÇ„ÅÜ1Êûö„ÇÅ„Åè„Å£„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }

      secondCard = card;
      moves++;
      document.getElementById('moves').textContent = moves;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        // „Éö„Ç¢ÊàêÁ´ã
        matched++;
        document.getElementById('pairs').textContent = `${matched} / 8`;
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        setMessage('„Éö„Ç¢ÊàêÁ´ãÔºÅ', 'success');

        if (matched === 8) {
          stopTimer();
          setTimeout(() => {
            document.querySelectorAll('.card').forEach(c => c.classList.add('celebrate'));
            setMessage(`üéâ ÂÖ®„ÇØ„É™„Ç¢ÔºÅ ${moves}Êâã / ${formatTime(seconds)}`, 'clear');
          }, 300);
        }

        firstCard = null;
        secondCard = null;
      } else {
        // „Éö„Ç¢‰∏çÊàêÁ´ã
        setMessage('ÊÆãÂøµ‚Ä¶', 'error');
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard  = null;
          secondCard = null;
          lockBoard  = false;
          setMessage('„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Å£„Å¶„Åè„Å†„Åï„ÅÑ');
        }, 900);
      }
    }

    initGame();
  </script>
</body>
</html>
